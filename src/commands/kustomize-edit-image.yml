description: >
  Easily execute "kustomize edit set image" command.
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  path:
    type: string
    default: "."
    description: "The path to the kustomization.yml file."
  from:
    type: string
    description: "Image name before editing."
  to:
    type: string
    description: "Image name after editing."
  kustomize-version:
    type: string
    description: "ex. v5.7.1"
    default: "latest"
steps:
  - install-kustomize:
      version: << parameters.kustomize-version >>
  - run:
      name: kustomize edit set image
      command: |
        cd << parameters.path >>
        kustomize edit set image << parameters.from >>=<< parameters.to >>
  - run:
      name: confirm
      command: |
        cd << parameters.path >>
        kustomize build
